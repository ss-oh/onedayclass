<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>원데이 클래스 신청</title>
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <header>
        <div class="container">
            <h1>원데이 클래스</h1>
            <button id="menu-btn" aria-label="메뉴 열기">&#9776;</button>
            <nav id="nav-menu" class="hidden">
                <a href="#apply">신청하기</a>
                <a href="#lessons">레슨 일정</a>
                <a href="#contact">문의</a>
            </nav>
        </div>
    </header>

    <main>
        <section id="apply" class="container">
            <h2>신청 폼</h2>
            <form id="apply-form">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required />

                <label for="phone">연락처</label>
                <input type="tel" id="phone" name="phone" pattern="01[016789]-?\d{3,4}-?\d{4}"
                    placeholder="010-1234-5678" required />

                <label for="lesson">레슨 선택</label>
                <select id="lesson" name="lesson" required>
                    <option value="">선택하세요</option>
                    <option value="골프 초급">골프 초급</option>
                    <option value="골프 중급">골프 중급</option>
                    <option value="골프 고급">골프 고급</option>
                </select>

                <button type="submit">신청하기</button>
            </form>
        </section>
    </main>

    <script src="app.js"></script>
</body>

</html>
